<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Oops, Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: red;
      display: table;
      font-family: sans-serif;
      height: 100%;
      text-align: center;
      width: 100%;
    }

    body {
      display: table-cell;
      vertical-align: middle;
      margin: 2em auto;
    }

    .container{
      padding: 1rem 2rem;
      background-color: black;
      width: 50vw;
      margin: auto;
      font-family: "Comic Sans MS";
    }

    h1 {
      padding: 1rem 2rem;
      color: green;
      font-size: 2em;
      font-weight: 400;
    }

    p {
      padding: 1rem 2rem;
      margin: 0 auto;
      width: 280px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }

    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Oops... Not Found</h1>
    <p>Sorry, this <strong>Git and GitHub Masterclass</strong> page you were trying to view does not exist.</p>
  </div>
</body>

</html>
<!-- IE needs 512+ bytes: https://docs.microsoft.com/archive/blogs/ieinternals/friendly-http-error-pages -->
