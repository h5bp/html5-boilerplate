<!DOCTYPE html>
<html>
<head>
<title>Mortgage Loan Eligibility</title>
<script>
async function checkEligibility() {
const income = document.getElementById("income").value;
const creditScore = document.getElementById("creditScore").value;
const dti = document.getElementById("dti").value;
const loanAmount = document.getElementById("loanAmount").value;

const response = await fetch("https://your-api-gateway-url.com", {
method: "POST",
body: JSON.stringify({ income, creditScore, dti, loanAmount }),
headers: { "Content-Type": "application/json" }
});

const data = await response.json();
alert("Eligibility Result: " + data.message);
}
</script>
</head>
<body>
<h2>Mortgage Loan Eligibility Checker</h2>
<label>Annual Income ($):</label> <input type="number" id="income"><br>
<label>Credit Score:</label> <input type="number" id="creditScore"><br>
<label>Debt-to-Income Ratio (%):</label> <input type="number" id="dti"><br>
<label>Loan Amount ($):</label> <input type="number" id="loanAmount"><br>
<button onclick="checkEligibility()">Check Eligibility</button>
</body>
</html>
